
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    </head>
<body>
    <p>test page v8</p>
    <a href="javascript:;" st_title="Test with encoding" st_url="http://abcantuangco.github.io/test.html" class="btn fb-encoded" >test with encoding</a><br/>
    <a href="javascript:;" st_title="Test without encoding" st_url="http://abcantuangco.github.io/test.html" class="btn fb-notencoded" >test without encoding</a><br/>
    <a href="javascript:;" st_url="http://abcantuangco.github.io/test.html" class="btn fb-notitle" >test without title</a><br/>
    <a href="javascript:;" st_url="http://abcantuangco.github.io/test.html" class="btn fb-notitle2" >test without title 2</a><br/>
    <a href="fb-messenger://share/?link=http://abcantuangco.github.io/test.html">direct share</a>
    <script>
        $(document).ready(function(){
            $('.btn.fb-encoded')
                .unbind()
                .on('click',function(){
                    var btnTitle = $(this).attr("st_title");
                    var btnUrl = $(this).attr("st_url");
                    var message = encodeURIComponent(btnTitle) + encodeURIComponent(" - ") + encodeURIComponent(btnUrl);
                    var messengerUrl = "fb-messenger://share/?link=" + message;
                    window.location.href = messengerUrl;
            });
            $('.btn.fb-notencoded')
                .unbind()
                .on('click',function(){
                    var btnTitle = $(this).attr("st_title");
                    var btnUrl = $(this).attr("st_url");
                    var message = encodeURIComponent(btnTitle) + " - " + encodeURIComponent(btnUrl);
                    var messengerUrl = "fb-messenger://share/?link=" + message;
                    window.location.href = messengerUrl;
            });
            $('.btn.fb-notitle')
                .unbind()
                .on('click',function(){
                    var btnUrl = $(this).attr("st_url");
                    var message = encodeURIComponent(btnUrl);
                    var messengerUrl = "fb-messenger://share/?link=" + message;
                    window.location.href = messengerUrl;
            });
            $('.btn.fb-notitle2')
                .unbind()
                .on('click',function(){
                    var btnUrl = $(this).attr("st_url");
                    var message = encodeURIComponent(btnUrl);
                    var messengerUrl = "fb-messenger://share/?link=" + message + '&text=samplehere';
                    window.location.href = messengerUrl;
            });
        });
    </script>
</body>
</html>
